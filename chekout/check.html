<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="check.css" />
    <title>Checkout</title>
  </head>
  <body>
    <div class="container">        
      <div class="navbar">
        <h4>Food Items</h4>
        <button class="toggle-btn" id="toggle"></button>
        <div class="sidebar">
          <ul style="margin-left: -3vw;">
            <li class="top" style="list-style-type: none;">
              <img src="../images/fork.svg " alt="" />
            </li>
            <li  style="list-style-type: none;padding-top: 4vh;">
              <img src="../images/clipboard.svg"    alt="" />
            </li>
            <li  style="list-style-type: none;padding-top: 4vh;">
              <img src="../images/add.svg"  alt="" />
            </li>
          </ul>
        </div>
    </div>
    <div id="select" class="selected">
      <div class="title">
          <p>Chart<img src="" alt=""></p>
      </div>
      <div class="empty">
          <img src="../images/empty.png" alt="">
          <h4 style="font-size: 30px;margin-top: -5vh;">Your cart is empty</h4>
          <p style="margin-top: -3vh;color: #CECECE;">Please add some items from the menu</p>
      </div>
      <button id="chekout" class="chek-out">Chekout</button>
      <button id="cancel" class="btn-cancel">Cancel</button>
    </div>
    <div id="menu" class="drink-menu">
        <!-- <div class="card">
        <img src="./images/exxpreso.png" alt="" width="10" height="150">
        <h5>Expresso</h5>
        <p>Rp.10.000</p>
    </div> -->
    </div>
    </div>
    <div id="popUp" class="pop-up">
      <h5></h5>
    </div>
    <script src="../chekout/check.js" type="text/javascript">
      
    </script>
  </body>
